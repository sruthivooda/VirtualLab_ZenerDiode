<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    window.onload = function(){
    const img = document.getElementById("circuit");
    ctx.drawImage(img,50,10,600,500);
    }
    function changegraphli(){
        document.getElementById("graph").src = "images/VIgraph.png";
        document.getElementById("circuit").src = "images/reversecirc.png";
        const img = document.getElementById("circuit");
        ctx.drawImage(img,50,10,600,500);
    }
    function changegraphvi(){
        document.getElementById("graph").src = "images/forwbias.jpg";
        document.getElementById("circuit").src = "images/forwardcirc.png";
        const img = document.getElementById("circuit");
        ctx.drawImage(img,50,10,600,500);
    }
